<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CW Czar Pricing – Manage Settings</title>
  <link rel="stylesheet" href="./styles.css?v=27" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="topbar">
    <div class="brand"><span class="brand-text">CW Czar Pricing</span></div>

    <nav class="topnav">
      <a href="index.html">Rate a Shipment</a>
      <a href="manage.html" class="active">Manage Settings</a>
      <a href="usage.html">Usage Report</a>
      <a href="accessorials.html">Accessorials</a>
    </nav>

    <div class="account">
      <a href="account.html" class="account-link">My Account</a>
    </div>
  </header>

  <main class="container">
    <h2 class="title-center">Manage Settings</h2>
    <p style="text-align:center; color:#4b5563;">Adjust your preferences, account configurations, and defaults below.</p>

    <section style="max-width:700px;margin:40px auto;">
      <form>
        <label>Default Discount (%)</label>
        <input type="number" min="0" max="100" placeholder="e.g., 70" />

        <label>Default Fuel Surcharge (%)</label>
        <input type="number" min="0" placeholder="e.g., 25" />

        <label>Default MC Floor ($)</label>
        <input type="number" min="0" placeholder="e.g., 50" />

        <label>Default Origin ZIP</label>
        <input type="text" placeholder="e.g., 30303" />

        <label>Default Destination ZIP</label>
        <input type="text" placeholder="e.g., 60606" />

        <div class="actions">
          <button class="btn-primary" type="submit">Save Changes</button>
          <button class="btn-subtle" type="reset">Reset</button>
        </div>
      </form>
    </section>
  </main>

  <footer>© 2025 CW Czar Pricing. All Rights Reserved.</footer>
</body>
</html>
