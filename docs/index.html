<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CW Czar Pricing – Rate a Shipment</title>
  <link rel="stylesheet" href="./styles.css?v=9">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="./assets/logo.svg" alt="CW Czar Pricing Logo" class="logo" />
      <span class="brand-text">CW Czar Pricing</span>
    </div>
    <nav class="topnav">
      <a href="index.html" class="active">Rate a Shipment</a>
      <a href="manage.html">Manage Settings</a>
      <a href="usage.html">Usage Report</a>
    </nav>
    <div class="top-actions">
      <span id="userBadge" class="user-badge"></span>
      <button id="logoutBtn" class="btn-subtle-sm">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="left card">
      <h2>Rate a Shipment</h2>
      <div class="row">
        <label>Origin ZIP</label>
        <input type="number" id="origin" placeholder="e.g., 30303" />
      </div>
      <div class="row">
        <label>Destination ZIP</label>
        <input type="number" id="destination" placeholder="e.g., 60606" />
      </div>
      <div class="row">
        <label>Class</label>
        <input type="number" id="class" placeholder="e.g., 70" />
      </div>
      <div class="row">
        <label>Weight (lb)</label>
        <input type="number" id="weight" placeholder="e.g., 500" />
      </div>
      <div class="row">
        <label>Miles</label>
        <input type="number" id="miles" placeholder="optional" />
      </div>
      <div class="row">
        <label>Fuel Surcharge (%)</label>
        <input type="number" id="fuel" placeholder="e.g., 25" />
      </div>
      <div class="row">
        <label>MC Floor ($)</label>
        <input type="number" id="floor" placeholder="optional floor $" />
      </div>
      <div class="row">
        <label>Accessorials ($)</label>
        <input type="number" id="accessorials" placeholder="0.00" />
      </div>
      <div class="row">
        <label>Discount (%)</label>
        <input type="number" id="discount" placeholder="e.g., 70" />
      </div>
      <div class="actions">
        <button class="btn-primary" id="rateBtn">Rate Shipment</button>
        <button class="btn-subtle" id="clearBtn">Clear</button>
        <span class="currency">US Dollars</span>
      </div>
    </section>

    <section class="right card">
      <h3>Results</h3>
      <ul class="totals">
        <li><span>Gross</span><span id="grossVal">—</span></li>
        <li><span>Discount</span><span id="discVal">—</span></li>
        <li><span>MC Floor</span><span id="floorVal">—</span></li>
        <li><span>Fuel Surcharge</span><span id="fuelVal">—</span></li>
        <li><span>Accessorials</span><span id="accVal">—</span></li>
        <li><strong>Net</strong><strong id="netVal">—</strong></li>
      </ul>
    </section>
  </main>

  <footer class="bottombar">
    <p class="smc">© 2025 CW Czar Pricing. All Rights Reserved.</p>
  </footer>

  <script type="module">
    import { requireAuth, applyUserToUI } from "./auth.js?v=1";
    requireAuth();
    applyUserToUI();
  </script>
  <script src="./app.js?v=9"></script>
</body>
</html>
