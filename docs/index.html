<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CW Czar Pricing – Rate a Shipment</title>

  <link rel="stylesheet" href="./styles.css?v=19" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      background: #f8faf9;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header.topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0f3a29;
      color: white;
      padding: 15px 40px;
    }

    .brand-text {
      font-weight: 700;
      font-size: 1.25rem;
    }

    .topnav a {
      margin-right: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      display: flex;
      justify-content: center;
      margin: 60px auto;
      max-width: 1100px;
    }

    .rate-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 40px 60px;
      width: 100%;
    }

    .form-section {
      flex: 1;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-section h2 {
      color: #0f3a29;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 700;
    }

    label {
      font-weight: 600;
      color: #111827;
      display: block;
      width: 100%;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 0.95rem;
      margin-top: 4px;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
    }

    .btn-primary {
      background: #0f3a29;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-subtle {
      background: #e9f5ec;
      color: #0f3a29;
      border: 1px solid #c8dfd1;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 600;
    }

    .results-section {
      flex: 1;
      border-left: 2px solid #d1d5db;
      padding-left: 50px;
      margin-top: 12px;
    }

    .results-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .results-list li {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px dotted #d1d5db;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      color: #6b7280;
      font-size: 0.9rem;
      margin-top: 50px;
      padding-bottom: 20px;
    }

    @media (max-width: 900px) {
      .rate-wrapper {
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }

      .results-section {
        border-left: none;
        border-top: 2px solid #d1d5db;
        padding-left: 0;
        padding-top: 20px;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <span class="brand-text">CW Czar Pricing</span>
    </div>
    <nav class="topnav">
      <a href="index.html" class="active">Rate a Shipment</a>
      <a href="manage.html">Manage Settings</a>
      <a href="usage.html">Usage Report</a>
      <a href="accessorials.html">Accessorials</a>
    </nav>
  </header>

  <main class="container">
    <div class="rate-wrapper">
      <!-- LEFT FORM -->
      <section class="form-section">
        <h2>Rate a Shipment</h2>

        <label>Origin ZIP</label>
        <input id="originZip" type="text" placeholder="e.g., 30303" />

        <label>Destination ZIP</label>
        <input id="destZip" type="text" placeholder="e.g., 60606" />

        <label>Class</label>
        <input id="class" type="text" placeholder="e.g., 70" />

        <label>Weight (lb)</label>
        <input id="weight" type="text" placeholder="e.g., 500" />

        <label>Miles</label>
        <input id="miles" type="text" placeholder="optional" />

        <label>Fuel Surcharge (%)</label>
        <input id="fscPct" type="text" placeholder="e.g., 25" />

        <label>MC Floor ($)</label>
        <input id="mcFloor" type="text" placeholder="optional" />

        <label>Accessorials ($)</label>
        <input id="accessorials" type="text" placeholder="0.00" />

        <label>Select Saved Accessorial</label>
        <div style="display:flex;gap:8px;width:100%;">
          <select id="savedAccessorial" style="flex:1;"></select>
          <button id="addAccessorialBtn" type="button" class="btn-subtle">Add</button>
        </div>

        <label>Discount (%)</label>
        <input id="discountPct" type="text" placeholder="e.g., 70" />

        <div class="actions">
          <button id="rateBtn" class="btn-primary">Rate Shipment</button>
          <button id="clearBtn" class="btn-subtle" type="button">Clear</button>
        </div>
      </section>

      <!-- RIGHT RESULTS -->
      <section class="results-section">
        <ul class="results-list">
          <li><span>Gross</span><span id="tGross">—</span></li>
          <li><span>Discount</span><span id="tDisc">—</span></li>
          <li><span>MC Floor</span><span id="tFloor">—</span></li>
          <li><span>Fuel Surcharge</span><span id="tFsc">—</span></li>
          <li><span>Accessorials</span><span id="tAcc">—</span></li>
          <li><strong>Net</strong><strong id="tNet">—</strong></li>
        </ul>
      </section>
    </div>
  </main>

  <footer>
    © 2025 CW Czar Pricing. All Rights Reserved.
  </footer>

  <!-- Auth check -->
  <script type="module">
    import { requireAuth, applyUserToUI } from "./auth.js?v=3";
    requireAuth();
    applyUserToUI();
  </script>

  <!-- Main logic -->
  <script src="./app.js?v=3"></script>
</body>
</html>
