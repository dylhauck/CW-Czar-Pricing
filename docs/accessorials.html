<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CW LTL Rate Base | Accessorials</title>

  <link rel="stylesheet" href="./styles.css?v=22" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      background: #f8faf9;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header.topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0f3a29;
      color: white;
      padding: 15px 40px;
    }

    .brand-text { font-weight: 700; font-size: 1.25rem; }
    .topnav a { margin-right: 20px; color: white; text-decoration: none; font-weight: 500; }

    main.container {
      max-width: 1100px;
      margin: 60px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 40px 60px;
    }

    h2 {
      color: #0f3a29;
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #111827;
      display: block;
      width: 100%;
      margin-top: 12px;
    }

    input {
      width: 100%;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 0.95rem;
      margin-top: 4px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 0.5fr;
      gap: 20px;
      align-items: end;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
    }

    .btn-primary {
      background: #0f3a29;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.15s;
    }
    .btn-primary:hover { background: #144a33; }

    .btn-subtle {
      background: #e9f5ec;
      color: #0f3a29;
      border: 1px solid #c8dfd1;
      border-radius: 8px;
      padding: 9px 0;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: 1.2;
      transition: background 0.15s;
    }

    .btn-subtle:hover { background: #d8ecdf; }

    .note {
      color: #6b7280;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .table {
      width: 100%;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 30px;
    }

    .thead, .row {
      display: grid;
      grid-template-columns: 1.2fr 0.6fr 90px 90px;
      align-items: center;
    }

    .thead {
      background: #f8faf9;
      font-weight: 700;
      color: #0f3a29;
    }

    .cell {
      padding: 12px 14px;
      border-bottom: 1px solid #edf2f7;
    }

    .right { text-align: right; }
    .muted { color: #6b7280; }

    footer {
      text-align: center;
      color: #6b7280;
      font-size: 0.9rem;
      margin-top: 50px;
      padding-bottom: 20px;
    }

    @media (max-width: 900px) {
      main.container { padding: 30px; }
      .form-row { grid-template-columns: 1fr; }
      .thead, .row { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>

<body>
  <header class="topbar">
  <div class="brand"><span class="brand-text">CW Czar Pricing</span></div>

  <nav class="topnav">
    <a href="index.html">Rate a Shipment</a>
    <a href="manage.html">Manage Settings</a>
    <a href="usage.html">Usage Report</a>
    <a href="accessorials.html">Accessorials</a>
  </nav>

  <div class="account">
    <a href="account.html" class="account-link">My Account</a>
  </div>
</header>

  <main class="container">
    <h2>Accessorials</h2>

    <div class="form-row">
      <div>
        <label for="accName">Name</label>
        <input id="accName" type="text" placeholder="Limited Access" />
      </div>
      <div>
        <label for="accPrice">Price ($)</label>
        <input id="accPrice" type="number" placeholder="75" />
      </div>
    </div>

    <div class="actions">
      <button id="saveBtn" class="btn-primary">Save</button>
      <button id="clearBtn" class="btn-subtle">Clear</button>
      <span id="status" class="muted"></span>
    </div>

    <p class="note">Saved accessorials appear on the Rate a Shipment page in the “Select Saved Accessorial” list.</p>

    <div class="table">
      <div class="thead">
        <div class="cell">Name</div>
        <div class="cell right">Price ($)</div>
        <div class="cell">Edit</div>
        <div class="cell">Delete</div>
      </div>
      <div id="accList"></div>
    </div>
  </main>

  <footer class="bottombar">
    <p>© 2025 CW LTL Rate Base. All Rights Reserved.</p>
  </footer>

  <script type="module">
    import { requireAuth } from "./auth.js";
    requireAuth();

    const KEY_BASE = "CWCZAR_ACCESSORIALS";
    const accList = document.getElementById("accList");
    const accName = document.getElementById("accName");
    const accPrice = document.getElementById("accPrice");
    const saveBtn = document.getElementById("saveBtn");
    const clearBtn = document.getElementById("clearBtn");
    const status = document.getElementById("status");

    function getUserKey() {
      const u = JSON.parse(localStorage.getItem("cwczar.user") || "null");
      return `${KEY_BASE}:${(u?.email || "anon").toLowerCase()}`;
    }

    function load() {
      try { return JSON.parse(localStorage.getItem(getUserKey())) || []; }
      catch { return []; }
    }

    function saveAll(items) {
      localStorage.setItem(getUserKey(), JSON.stringify(items));
    }

    function render() {
      const items = load();
      accList.innerHTML = "";
      items.forEach((i, idx) => {
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <div class="cell">${i.name}</div>
          <div class="cell right">${Number(i.price).toFixed(2)}</div>
          <div class="cell"><button class="btn-subtle edit" data-idx="${idx}">Edit</button></div>
          <div class="cell"><button class="btn-subtle delete" data-idx="${idx}">Delete</button></div>
        `;
        accList.appendChild(row);
      });
      bindRowButtons();
    }

    function bindRowButtons() {
      document.querySelectorAll(".edit").forEach(btn => {
        btn.onclick = () => {
          const i = load()[btn.dataset.idx];
          accName.value = i.name;
          accPrice.value = i.price;
        };
      });
      document.querySelectorAll(".delete").forEach(btn => {
        btn.onclick = () => {
          const arr = load();
          arr.splice(btn.dataset.idx, 1);
          saveAll(arr);
          render();
        };
      });
    }

    saveBtn.onclick = () => {
      const name = accName.value.trim();
      const price = parseFloat(accPrice.value);
      if (!name || isNaN(price)) return alert("Please enter valid name and price.");
      const arr = load();
      const existing = arr.find(a => a.name.toLowerCase() === name.toLowerCase());
      if (existing) existing.price = price;
      else arr.push({ name, price });
      saveAll(arr);
      accName.value = "";
      accPrice.value = "";
      status.textContent = "Saved.";
      setTimeout(() => (status.textContent = ""), 2000);
      render();
    };

    clearBtn.onclick = () => {
      accName.value = "";
      accPrice.value = "";
    };

    render();
  </script>
</body>
</html>
